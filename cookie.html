<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Nyan Cat Clicker</title>
    <link rel="icon" href="assets/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/cookie.js" defer></script>
    <link rel="stylesheet" href="styles/cookie.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .kibble-image {
        width: 48px; /* R√©duisez encore la largeur */
        height: 48px; /* R√©duisez encore la hauteur */
        margin: 0 auto 0.5rem; /* Centrez l'image et ajoutez un espacement en bas */
        image-rendering: pixelated; /* Effet pixel art */
        display: block; /* Assurez-vous que l'image est centr√©e */
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <audio id="backgroundMusic" loop>
      <source src="assets/sounds/NyanCatTheme.mp3" type="audio/mpeg" />
    </audio>

    <!-- Barre de navigation   <nav class="bg-gray-800 text-white p-4 shadow-lg">
      <ul class="flex justify-around">
        <li><a href="#kibble" class="hover:text-yellow-400">Jouer</a></li>
        <li><a href="#shopPanel" class="hover:text-yellow-400">Boutique</a></li>
        <li>
          <a href="#resetGameBtn" class="hover:text-yellow-400"
            >R√©initialiser</a
          >
        </li>
      </ul>
    </nav> -->

    <div class="game-container">
      <div class="flex flex-col md:flex-row min-h-screen">
        <main class="flex-1 p-4 md:w-3/4">
          <div class="game-header">
            <h1 class="text-4xl font-bold mb-4 text-center text-yellow-400">
              üêæ Nyan Cat Clicker üêæ
            </h1>
            <h2
              class="text-md font-bold p-4 text-center bg-gray-800 text-yellow-300 rounded-lg shadow-lg"
            >
              Croquettes : <span id="kibbleCount">0</span>
            </h2>
          </div>
          <section
            class="gamedisplay my-8 mx-auto flex justify-center items-center"
            id="kibble"
          >
            <img
              class="nyancatgif cursor-pointer mx-auto select-none"
              src="assets/skins/OriginalNyan.gif"
              alt="Nyan Cat cliquable"
              draggable="false"
            />
          </section>
        </main>

        <button
          id="shopToggle"
          class="fixed right-4 bottom-4 bg-yellow-400 text-gray-900 p-4 rounded-full z-50 shadow-lg hover:bg-yellow-500 transition-all"
        >
          Boutique
        </button>

        <aside
          id="shopPanel"
          class="bg-purple-900 p-6 z-40 overflow-y-auto"
          style="height: 100vh"
        >
          <button
            id="closeShopBtn"
            class="bg-red-600 text-white px-4 py-2 rounded-lg mb-4"
          >
            Retour
          </button>
          <h3 class="text-2xl font-bold mb-6 text-center">Boutique</h3>

          <div class="space-y-4">
            <button id="autoClickerBtn" class="upgrade-btn w-full">
              <div class="font-bold text-lg">üêæ AutoClicker</div>
              <div>Prix : 50 croquettes</div>
              <div>Quantit√© : <span id="autoClickers">0</span></div>
            </button>

            <button id="doubleClickerBtn" class="upgrade-btn w-full">
              <div class="font-bold text-lg">‚ö° DoubleClicker</div>
              <div>Prix : 100 croquettes</div>
              <div>Quantit√© : <span id="doubleClicker">0</span></div>
            </button>

            <button
              id="multiplierBtn"
              class="upgrade-btn w-full bg-cyan-600 hover:bg-cyan-700 p-4 rounded-xl"
            >
              <div class="font-bold text-lg">‚ú® Multiplicateur</div>
              <div>Prix : <span id="multiplierCost">200</span> croquettes</div>
              <div>Quantit√© : <span id="multipliers">0</span></div>
            </button>
            <p class="text-sm text-gray-300 mt-2">
              Le multiplicateur augmente la valeur de chaque clic. Plus vous en
              achetez, plus vos clics rapportent de croquettes !
            </p>
          </div>

          <div class="upgrade-item mt-6">
            <h3 class="text-xl font-bold mb-4 text-center">√âpicerie</h3>
            <div
              id="kibbleShop"
              class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4"
            >
              <div class="kibble-item">
                <img
                  src="assets/kibble/default.png"
                  alt="Croquette Nyan Cat"
                  class="kibble-image"
                />
                <h4 class="kibble-name"></h4>
                <p class="kibble-description"></p>
                <div class="kibble-cost"></div>
                <button class="kibble-buy-btn"></button>
              </div>
            </div>
          </div>

          <button
            id="resetGameBtn"
            class="upgrade-btn w-full bg-red-600 hover:bg-red-700 p-4 rounded-xl mt-6"
          >
            R√©initialiser la partie
          </button>
        </aside>
      </div>
    </div>
    <div id="toastContainer" class="toast-container"></div>
  </body>
</html>
